<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types Example</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <style>
        h1 {
            color: navy;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .internal-style {
            font-size: 18px;
            font-weight: bold;
            color: darkslategray;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CSS Types Example</h1>

        <p class="internal-style">This paragraph is styled using Internal CSS.</p>

        <!-- Inline CSS -->
        <button style="background: #ff4757; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;">
            Inline Styled Button
        </button>
    </div>

</body>
</html>
